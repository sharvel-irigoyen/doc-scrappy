services:
  scraper:
    build: .
    env_file:
      - .env
    volumes:
      - ./data.csv:/app/data.csv:ro
      - ./failed_cmp.csv:/app/failed_cmp.csv
      - ./scrap.logs:/app/scrap.logs
    command: ["python", "main.py", "--csv", "data.csv", "--failed-csv", "failed_cmp.csv", "--error-log", "scrap.logs", "--retries", "2"]
    networks:
      - default
      - comerciantes

networks:
  comerciantes:
    external: true
    name: comerciantes_default
